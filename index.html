<html>
  <head>
    <meta charset='utf-8'>
    <title>BTS Lyric Randomizer</title>
    <link rel='stylesheet' href='base.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
    <script type='text/javascript' src='https://unpkg.com/papaparse@4.6.3/papaparse.min.js'></script>
  </head>

  <body>
    <div class='header'>
      <p><a href='#' onclick='randomize()'>BTS Lyric Randomizer</a></p>
    </div>
    <div class='container'>
      <div id='lyric'></div>
      <div id='song'></div>
      <div class='link'>
        <a id='link' target='_blank'></a>
      </div>
    </div>
    <div class='instructions'>Press spacebar or enter to randomize.</div>
    <script type='text/javascript' src='init.js'></script>
  </body>

</html>
